<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Книги</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Описание книги</h2>
    <div>
        <!--/*@thymesVar id="author" type="ru.otus.spring.domain.Author"*/-->
        <form class="form-horizontal" th:action="@{/author}" method="post">
            <input type="hidden" th:field="*{author.id}"/>

            <div class="form-group">
                <label class="col-sm-2 control-label">Имя автора:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author.name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Фамилия автора:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author.surname}"/>
                </div>
            </div>


            <div class="row">
                <button type="submit" class="btn btn-default">Внести автора</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
