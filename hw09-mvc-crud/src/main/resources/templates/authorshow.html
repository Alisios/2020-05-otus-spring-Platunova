<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Книги</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <h2>Описание книги</h2>
    <div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Id книги:</label>
                <div class="col-sm-10">
                    <!--/*@thymesVar id="author" type="ru.otus.spring.domain.Author"*/-->
                    <p class="form-control-static" th:text="${author.id}">Id книги:</p></div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Имя автора:</label>
                    <div class="col-sm-10">
                        <!--/*@thymesVar id="author" type="ru.otus.spring.domain.Author"*/-->
                        <p class="form-control-static" th:text="${author.name}">Имя автора</p>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label">Фамилия автора:</label>
                    <div class="col-sm-10">
                        <!--/*@thymesVar id="author" type="ru.otus.spring.domain.Author"*/-->
                        <p class="form-control-static" th:text="${author.surname}">Фамилия автора</p>
                    </div>
                </div>

        </form>
    </div>
</div>

<div class="container">
    <!--/*@thymesVar id="author" type="ru.otus.spring.domain.Author"*/-->
    <div th:if="${not #lists.isEmpty(author.listOfBook)}">
        <h2>Список книг автора: </h2>
        <table class="table table-hover">
            <tr>
                <th>Id книги</th>
                <th>Название книги</th>
            </tr>

            <tr th:each="book : ${author.listOfBook}">
                <!--/*@thymesVar id="book" type="ru.otus.spring.domain.Book"*/-->
                <td th:text="${book.id}">Id книги</td>
                <td th:text="${book.title}">Название книги</td>
            </tr>
        </table>
    </div>
</div>


<div class="navbar-header">
    <ul class="nav navbar-nav">
        <li><a th:href="${ '/author/delete/' + author.id}">Удалить автора</a></li>
    </ul>
</div>

</body>
</html>
