<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Мероприятия</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(authors)}">
        <h2>Список книг</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Имя автора</th>
                <th>Фамилия автора</th>
                <th>Посмотреть</th>
                <th>Внести изменения</th>
                <th>Удалить автора</th>
            </tr>

            <tr th:each="author : ${authors}">
                <!--/*@thymesVar id="author" type="ru.otus.spring.domain.Author"*/-->
                <td th:text="${author.id}"><a href="/author/${author.id}">Id</a></td>
                <td th:text="${author.name}">Имя автора</td>
                <td th:text="${author.surname}">Фамилия автора</td>
                <td><a th:href="${ '/author/' + author.id}">View</a></td>
                <td><a th:href="${'/author/edit/' + author.id}">Edit</a></td>
                <td><a th:href="${'/author/delete/' + author.id}">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
